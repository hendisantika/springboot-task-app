<div class="col-xl-8 col-lg-7">

    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Edit Task</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <form th:action="@{/task/{id}/update(id=${editTask.id})}" th:method="post" th:object="${editTask}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input class="form-control" id="title" th:field="*{title}" type="text">
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" th:field="*{status}">
                        <option th:each="status : ${statusList}" th:text="${status}" th:value="${status}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskContent">Content:</label>
                    <textarea class="form-control" id="taskContent" rows="5" th:field="*{content}"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-danger" th:href="@{/task/{id}/delete(id=${editTask.id})}">Delete</a>
            </form>
        </div>
    </div>

</div>
